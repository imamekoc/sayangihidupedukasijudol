<body>
    <div class="container">
        <h1>Edukasi Judi Online - Kemenangan Semu</h1>
        <h4>Mending buat beli seblak sama pasangan, ganti oli, dan ngopi diteras pagi hari</h4>

        <p>Total Saldo: <span id="saldo">0</span> Rupiah</p>
        <button onclick="tambahSaldo(1000)">Tambah Saldo Rp1.000</button>

        <div id="controls">
            <div class="control-item">
                <label for="winrate">Atur Winrate (%):</label>
                <input type="number" id="winrate" min="0" max="100" value="50" style="background-color: #2c3e50;">
                <button onclick="aturWinrate()">Atur Winrate</button>
                <p>Total Winrate: <span id="total-winrate">50</span>%</p>
            </div>
            <div class="control-item">
                <label for="taruhan">Taruhan:</label>
                <input type="number" id="taruhan" min="100" value="100" style="background-color: #2c3e50;">
            </div>
            <h2>Pengaturan Jackpot (JP)</h2>
            <button onclick="toggleJackpot()">Aktifkan/Nonaktifkan Jackpot Manual</button>
            <p id="jackpot-status">Menang Jackpot: Nonaktif</p>
        </div>
        <hr>
        <div id="slot-container">
            <div class="slot" id="slot1-1">üçí</div>
            <div class="slot" id="slot1-2">üçã</div>
            <div class="slot" id="slot1-3">üçä</div>
            <div class="slot" id="slot2-1">üçí</div>
            <div class="slot" id="slot2-2">üçã</div>
            <div class="slot" id="slot2-3">üçä</div>
            <div class="slot" id="slot3-1">üçí</div>
            <div class="slot" id="slot3-2">üçã</div>
            <div class="slot" id="slot3-3">üçä</div>
        </div>

        <button onclick="main()">PUTAR</button>
        <p id="result"></p>
        <hr>
        <button onclick="resetGame()">Reset</button> <!-- Tombol Reset -->
        <script>
            let saldo = parseInt(localStorage.getItem('saldo')) || 0;
            let winrate = parseInt(localStorage.getItem('winrate')) || 50;
            const symbols = ["üçí", "üçã", "üçä", "üçâ", "‚≠ê", "üíé"];
            let jackpotManual = false;

            document.getElementById('saldo').innerText = saldo;

            function tambahSaldo(amount) {
                saldo += amount;
                localStorage.setItem('saldo', saldo);
                document.getElementById('saldo').innerText = saldo;
            }

            function aturWinrate() {
                winrate = parseInt(document.getElementById('winrate').value);
                localStorage.setItem('winrate', winrate);
                document.getElementById('total-winrate').innerText = winrate;
                Swal.fire('Success', 'Winrate diatur ke ' + winrate + '%', 'success');
            }

            function toggleJackpot() {
                jackpotManual = !jackpotManual;
                document.getElementById('jackpot-status').innerText = jackpotManual ? "Jackpot Manual: Aktif" : "Jackpot Manual: Nonaktif";
            }

            function getRandomSymbol() {
                return symbols[Math.floor(Math.random() * symbols.length)];
            }

            function main() {
                let taruhan = parseInt(document.getElementById('taruhan').value);

                if (saldo < taruhan) {
                    Swal.fire('Oops!', 'Saldo tidak cukup untuk taruhan ini.', 'error');
                    return;
                }

                saldo -= taruhan;
                document.getElementById('saldo').innerText = saldo;

                let slots = $(".slot");

                let interval = setInterval(() => {
                    slots.each(function () {
                        $(this).text(getRandomSymbol());
                    });
                }, 100);

                setTimeout(() => {
                    clearInterval(interval);

                    let resultSymbols = [];
                    if (jackpotManual) {
                        let jackpotSymbol = getRandomSymbol();
                        resultSymbols = Array(9).fill(jackpotSymbol);
                    } else {
                        for (let i = 0; i < 9; i++) {
                            if (Math.random() < (winrate / 100)) {
                                if (i % 3 === 0) {
                                    resultSymbols[i] = getRandomSymbol();
                                } else {
                                    resultSymbols[i] = resultSymbols[i - 1];
                                }
                            } else {
                                resultSymbols[i] = getRandomSymbol();
                            }
                        }
                    }

                    slots.each(function (index) {
                        $(this).text(resultSymbols[index]);
                    });

                    let isJackpot = resultSymbols.every(symbol => symbol === resultSymbols[0]);
                    let winAmount = taruhan * 10;
                    let isWin = false;

                    if (isJackpot) {
                        saldo += winAmount * 10;
                        Swal.fire('üéâ Jackpot! üéâ', `Anda menang Rp${winAmount * 10}!`, 'success');
                    } else {
                        const winLines = [
                            [0, 1, 2], [3, 4, 5], [6, 7, 8],
                            [0, 3, 6], [1, 4, 7], [2, 5, 8]
                        ];

                        for (let line of winLines) {
                            if (resultSymbols[line[0]] === resultSymbols[line[1]] && resultSymbols[line[1]] === resultSymbols[line[2]]) {
                                isWin = true;
                                break;
                            }
                        }

                        if (isWin) {
                            saldo += winAmount;
                            $("#result").text(""); // Menghapus teks kekalahan sebelumnya
                            Swal.fire('Selamat!', `Anda menang Rp${winAmount}!`, 'success');
                        } else {
                            $("#result").text(`Anda kalah Rp${taruhan}.`);
                        }
                    }

                    localStorage.setItem('saldo', saldo);
                    document.getElementById('saldo').innerText = saldo;
                }, 1000);
            }

            function resetGame() {
                localStorage.removeItem('saldo');
                localStorage.removeItem('winrate');
                saldo = 0;
                winrate = 50;
                document.getElementById('saldo').innerText = saldo;
                document.getElementById('winrate').value = winrate;
                document.getElementById('total-winrate').innerText = winrate;
                jackpotManual = false;
                document.getElementById('jackpot-status').innerText = "Jackpot Manual: Nonaktif";
                $("#result").text("");
                Swal.fire('RESET', 'Semua pengaturan telah direset.', 'info');
            }
        </script>
</body>
